{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
<div style='overflow:auto;'>
    <article>
       <div class='avatar1'><a href="{{ url_for('stream', username=post.user.username) }}"><img class='avatar2' src="{{ post.user.avatar(70) }}"></a> </div>
        <div class='user1'>
        <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
        </div>
        <p> <b>Posted on:</b> {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p> 
        
        <a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View</a>
        <div class="post">
            {{ post.content }}
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}
